const rows=[];
for(const row of input.split(`\n`)) {
  rows.push(row);
}
//console.log("rows");
//console.log(rows);

const columns=[];
for(const row of rows) {
  let j=0;
  for(let i=0;i<row.length;++i) {
    if(!columns[j]) {columns[j]="";}
    columns[j]+=row[i];
    ++j;
  }
}
//console.log("columns");
//console.log(columns);

const diagonalsTLR=[];
for(let i=0;i<140;++i) {
  if(!diagonalsTLR[i]) {diagonalsTLR[i]="";}
  let offset=0;
  for(const row of rows) {
    diagonalsTLR[i]+=row[i+offset]||"";
    ++offset;
  } 
}
//console.log("diagonalsTLR");
//console.log(diagonalsTLR);

const diagonalsLLR=[];
for(let i=0;i<140;++i) {
  if(!diagonalsLLR[i]) {diagonalsLLR[i]="";}
  let offset=0;
  for(const column of columns) {
    diagonalsLLR[i]+=column[i+offset]||"";
    ++offset;
  } 
}
//console.log("diagonalsLLR");
diagonalsLLR[0]='';
//console.log(diagonalsLLR);

const diagonalsTRL=[];
for(let i=0;i<140;++i) {
  if(!diagonalsTRL[i]) {diagonalsTRL[i]="";}
  let offset=0;
  for(const row of rows) {
    diagonalsTRL[i]+=row.split("").reverse().join("")[i+offset]||"";
    ++offset;
  } 
}
//console.log("diagonalsTRL");
//console.log(diagonalsTRL);

const diagonalsRRL=[];
for(let i=0;i<140;++i) {
  if(!diagonalsRRL[i]) {diagonalsRRL[i]="";}
  let offset=0;
  for(const column of structuredClone(columns).reverse()) {
    diagonalsRRL[i]+=column[i+offset]||"";
    ++offset;
  } 
}
//console.log("diagonalsRRL");
diagonalsRRL[0]='';
//console.log(diagonalsRRL);

let cnt=0;
function countXmas(arr) {
  for(const item of arr) {
    let matches=item.match(/XMAS/g);
    if(matches) {cnt+=matches.length;}
    matches=item.match(/SAMX/g);
    if(matches) {cnt+=matches.length;}
  }
}
countXmas(diagonalsTLR);
countXmas(diagonalsLLR);
countXmas(diagonalsTRL);
countXmas(diagonalsRRL);
countXmas(rows);
countXmas(columns);
console.log(cnt);


/**********************************************************/
const grid=[];
let xcount=0;
let r=0;
for(const row of rows) {
  grid[r]=row.split("");
  ++r;
}
for(let x=0;x<140;++x) {
  for(let y=0;y<140;++y) {
    if(grid[x][y]!=="A") {continue;}
    let Mcount=0;
    let Scount=0;
    let A=grid[x-1]?grid[x-1][y-1]:0;
    let B=grid[x-1]?grid[x-1][y+1]:0;
    let C=grid[x+1]?grid[x+1][y-1]:0;
    let D=grid[x+1]?grid[x+1][y+1]:0;
    console.log(grid[x][y],A,B,C,D);
    if(A==="M") {++Mcount;}
    if(B==="M") {++Mcount;}
    if(C==="M") {++Mcount;}
    if(D==="M") {++Mcount;}
    if(A==="S") {++Scount;}
    if(B==="S") {++Scount;}
    if(C==="S") {++Scount;}
    if(D==="S") {++Scount;}
    console.log(Mcount,Scount);
    if(Mcount!==2||Scount!==2) {continue;}
    if(A===D) {continue;}
    if(B===C) {continue;}
    console.log("valid")
    ++xcount;
  }
}
console.log(xcount);
