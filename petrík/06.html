/* READ GRID *************************************************************/
const grid=[];
let t=0;
let l=0;
let currentTop=0;
let currentLeft=0;
let currentDir="top";
for(const row of input.split("\n")) {
  l=0;
  grid[t]=[];
  for(const char of row.split("")) {
    let state=".";
    if(char==="#") {state="#";}
    if(char==="^") {
      currentTop=t;
      currentLeft=l;
    }
    grid[t][l]=state;
    ++l;
  }
  ++t;
}; 
/* PART ONE *************************************************************/
function nextDirection(nextTop,nextLeft) {
  if(!grid[nextTop]||!grid[nextTop][nextLeft]) {return("go");}
  if(grid[nextTop][nextLeft]!=="#") {return("go");}
  switch(currentDir) {
    case "top": currentDir="right"; break;
    case "right": currentDir="down"; break;
    case "down": currentDir="left"; break;
    case "left": currentDir="top"; break;
  }
  return("turned");
}

let failSafe=0;
let exit=false;
while(!exit) {
  if(!grid[currentTop]||!grid[currentTop][currentLeft]) {
    exit=true;
    continue;
  }
  grid[currentTop][currentLeft]="x";
  let nextLeft=currentLeft;
  let nextTop=currentTop;
  switch(currentDir) {
    case "top": --nextTop; break;
    case "right": ++nextLeft; break;
    case "down": ++nextTop; break;
    case "left": --nextLeft; break;
  }
  const rc=nextDirection(nextTop,nextLeft);
  if(rc!=="go") {
    continue;
  }
  currentLeft=nextLeft;
  currentTop=nextTop;
  ++failSafe;
  if(failSafe>100000) {
    exit=true;
  }
}

let visitedCount=0;
for(const row of grid) {
  for(const cell of row) {
    if(cell==="x") {
      ++visitedCount;
    }
  }
}

console.log(currentTop,currentLeft,currentDir);
console.log(grid);
console.log(grid.map(e=>e.join("")).join("\n"));
console.log(visitedCount);
