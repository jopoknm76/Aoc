/* READ GRID *************************************************************/
const baseGrid=[];
let t=0;
let l=0;
let startTop=0;
let startLeft=0; 
for(const row of input.split("\n")) {
  l=0;
  baseGrid[t]=[];
  for(const char of row.split("")) {
    let state=".";
    if(char==="#") {state="#";}
    if(char==="^") {
      startTop=t;
      startLeft=l;
    }
    baseGrid[t][l]=state;
    ++l;
  }
  ++t;
};
/* FUNCTIONS *************************************************************/
function nextDirection(currentGrid,nextTop,nextLeft,currentDir) {
  if(!currentGrid[nextTop]||!currentGrid[nextTop][nextLeft]) {return("go");}
  if(currentGrid[nextTop][nextLeft]!=="#") {return("go");}
  switch(currentDir) {
    case "top": currentDir="right"; break;
    case "right": currentDir="down"; break;
    case "down": currentDir="left"; break;
    case "left": currentDir="top"; break;
  }
  return(currentDir);
}

function runGrid(currentGrid,currentTop,currentLeft) {
  let currentDir="top";
  let failSafe=0;
  let exit=false;
  let looped=false;
  while(!exit) {
    if(!currentGrid[currentTop]||!currentGrid[currentTop][currentLeft]) {
      exit=true;
      continue;
    }
    currentGrid[currentTop][currentLeft]="x";
    let nextLeft=currentLeft;
    let nextTop=currentTop;
    switch(currentDir) {
      case "top": --nextTop; break;
      case "right": ++nextLeft; break;
      case "down": ++nextTop; break;
      case "left": --nextLeft; break;
    }
    const rc=nextDirection(currentGrid,nextTop,nextLeft,currentDir);
    if(rc!=="go") {
      currentDir=rc;
      continue;
    }
    currentLeft=nextLeft;
    currentTop=nextTop;
    ++failSafe;
    if(failSafe>10000) {
      looped=true;
      exit=true;
    }
  }
  if(looped) {return(-1);}
  let visitedCount=0;
  for(const row of currentGrid) {
    for(const cell of row) {
      if(cell==="x") {
        ++visitedCount;
      }
    }
  }
  //console.log(currentGrid.map(e=>e.join("")).join("\n"));
  return(visitedCount);
}

for(let top=0;top<rows;++top) {

    if(left===startLeft&&top===startTop) {continue;}
    if(baseGrid[top][left]===".") {
      const clonedGrid=structuredClone(baseGrid);
      clonedGrid[top][left]="#";
      const result=runGrid(clonedGrid,startTop,startLeft);
      if(result===-1) {
        ++loopedCnt
      }
    }
  }
}
